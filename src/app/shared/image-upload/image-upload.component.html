<div class="fileinput text-center" #input>
    <div [ngClass]="{'img-circle':isRound}" class="thumbnail img-raised">
        <img src={{state.imagePreviewUrl}} alt="..." />
    </div>
    <div>
		<button class="btn btn-raised btn-round btn-file" (click)="handleClick()" *ngIf="!this.state.file" [ngClass]="{ 'btn-default': bg, 'btn-link': !bg }">{{ text }}</button>
        <button class="btn btn-raised btn-round btn-default btn-file" (click)="handleClick()" *ngIf="this.state.file">Cambia imagen</button>
        <button class="btn btn-danger btn-round fileinput-exists" (click)="handleRemove()" *ngIf="this.state.file"><i class="now-ui-icons ui-1_simple-remove"></i> Eliminar</button>
    </div>
    <input type="file" />
</div>
